{% extends "base.html" %}
{% load jsonify %}
{% load staticfiles %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% block references %}
<link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
<link href="{% static "css/main.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
	<div id="root"></div>

	<script>
	    var Events = [
		    {% for event in events %}
		        {
		            id: "{{ event.id }}",
		            start: "{{ event.start_datetime | date:'c' }}",
		            end: "{{ event.end_datetime | date:'c' }}",
		            name: "{{ event.name }}".replace(/&#39;/g, "'").replace(/&quot;/g,'"'),
		            code: "{{ event.code }}",
		            type: "{{ event.type }}",
		            slips: [],
		            status: "",
		        },
		    {% endfor %}];
		var Rolls = {{ rolls_bb|safe}};
		var IndividualSlips = {{ individualslips_bb|safe }};
		var Trainees = {{ trainee_bb|safe }};
		var TAs = {{ TAs_bb|safe }};
		// var Rolls = JSON.parse('{{attendance_bb}}'.replace(/&#39;/g, "'").replace(/&quot;/g,'"'));
		// var Slips = JSON.parse('{{leaveslips_bb}}'.replace(/&#39;/g, "'").replace(/&quot;/g,'"'));
		// var Trainee = JSON.parse('{{trainee_bb}}'.replace(/&#39;/g, "'").replace(/&quot;/g,'"'));
	</script>
	<!-- figure out frontend dependencies in bower -->
	<script type="text/javascript" src="{% static "js/date_fns.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/underscore-min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/index.js" %}"></script>
{% endblock %}

<!-- scripts to be added after content is loaded -->
