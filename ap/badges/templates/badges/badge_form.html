{% extends "badges/base_badges.html" %}

{% load bootstrap3 %}

{% block tab5 %}class="active"{% endblock %}

{% block badges_content %}

<h3>Create Badge</h3>

<form action="" enctype="multipart/form-data" method="post" class="form form-horizontal clearfix">

  {% bootstrap_form form layout='horizontal' %}
  {% csrf_token %}
  <div class="form-group col-md-6">
    <button type="submit" class="btn btn-success pull-right">Assign</button>
  </div>

</form>

{% endblock %}
