{% extends "base.html" %}

{% block title %}Absent Trainee Roster{% endblock %}

{% block content %}
<h3>Absent Trainee Roster</h3>
<div class="row">
  <div class="col-xs-12 col-sm-6">
    <b>Date:</b> {% now "l, F d, Y" %}
  </div>
  <div class="col-xs-12 col-sm-6">
    <b>House:</b> {{ user.house }}
  </div>
</div>
<form action="" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit" />
</form>
{% endblock %}
